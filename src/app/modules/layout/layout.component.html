<div class="container">
    <header class="my-4">
      <h2 id="title" class="">Online Photo-booth</h2>
      <p id="sub-title" class="text-xl text-gray-600">Your Personal Photo Studio Online</p>
    </header>
    <div class="row">
   
    </div>
    <div class="row">
      <div class="col-12 col-md-4">
      <div class="col-auto">
        <label for="camera" class="form-label">Camera</label>
        <app-camera-selector id="camera" (cameraSelected)="onCameraSelected($event)"></app-camera-selector>
      </div>
      <div class="col-auto">
        <label for="numberOfPhotos" class="form-label">Number of Photos</label>
        <select id="numberOfPhotos" class="form-select" (change)="onPhotoToTake($event)">
          <option *ngFor="let count of countSelection" [value]="count.Value">{{ count.Label }}</option>
        </select>
      </div>
      <div class="col-auto timer-select">
        <label for="timer" class="form-label">Timer</label>
        <select id="timer" class="form-select" (change)="onTimerSelected($event)">
          <option *ngFor="let timer of timerSelection" [value]="timer.Value">{{ timer.Label }}</option>
        </select>
      </div>
      <div class="col-auto background">
        <label for="background" class="form-label">Background</label>
       <div id="background">
        <ng-container *ngFor="let background of backgroundSelection">
          <div class="background-item d-flex justify-content-start align-items-center mb-2" 
                (click)="setBackground(background.Value)" [style]="background.Value"
                [ngClass]="{'selected': background.Value === backgroundStyle}">
            <span class="background-label">{{ background.Label}}</span>
          </div>
        </ng-container>
       </div>
      </div>
      </div>
      <div class="col-12 col-md-8">
        <div id="camera-container">
          <app-camera (photoCaptured)="onPhotoCaptured($event)"></app-camera>
        </div>
        <div class="countdown-input">
            <button type="button" class="btn btn-capture" (click)="startCountdown()">
              <i class="fas fa-camera"></i> Capture Photo
            </button>
            <button type="button" class="btn btn-capture" (click)="savePhotos()">
              <i class="fas fa-download"></i> Save Photos
            </button>
        </div>
      
      </div>
    </div>
    @if (this.photos.length > 0) {
      <div class="row">
        <div id="photo-container" class="col-12 col-md-12" >
            <div id="frame-container" [style]="backgroundStyle">
              <div class="frame">
                  <app-preview [photos]="photos"></app-preview>
              </div>
            </div>
        </div>
    </div>
    }
  </div>
  <div class="developer container">
    <div class="tech-stack">
      <span class="techs"><i class="fab fa-angular"></i> Angular v18</span>
      <span class="techs"><i class="fab fa-bootstrap"></i> Bootstrap</span>
      <span class="techs"><i class="fab fa-css3"></i> CSS3</span>
    </div>
    <div class="row dev-by">
      <span>Developed by Christian Tania</span>
    </div>
    <div class="row">
      <h3 class="contactme">
        <a class="socials" href="{{contact.Github}}" target="_blank"> <i class="fab fa-github" ></i></a>
        <a class="socials" href="{{contact.Linkedin}}" target="_blank"><i class="fab fa-linkedin"></i></a>
        <a class="socials" href="{{contact.Email}}" target="_blank"><i class="fas fa-envelope"></i></a>
      </h3>
    </div>
  </div>
